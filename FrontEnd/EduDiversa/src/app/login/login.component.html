<div class="login-card">
  
Encabezado del formulario
  <div class="login-header">
    <h1 class="login-title">Bienvenido de Nuevo</h1>
    <p class="login-subtitle">Por favor, inicia sesi칩n para continuar.</p>
  </div>

  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    
    <div>
      <label for="usuarioId" class="sr-only">ID de Usuario</label>
      <input 
        id="usuarioId" 
        name="usuarioId" 
        type="text" 
        required 
        [(ngModel)]="loginRequest.usuarioId"
        #usuarioId="ngModel"
        class="input-field" 
        placeholder="ID de Usuario">
    </div>

    <div>
      <label for="password" class="sr-only">Contrase침a</label>
      <input 
        id="password" 
        name="password" 
        type="password" 
        required 
        [(ngModel)]="loginRequest.password"
        #password="ngModel"
        class="input-field" 
        placeholder="Contrase침a">
    </div>

    <div *ngIf="errorMessage" class="error-message" role="alert">
      <span class="font-medium">Error:</span> {{ errorMessage }}
    </div>

    <div style="margin-top: 1.5rem;">
      <button 
        type="submit" 
        [disabled]="!loginForm.form.valid"
        class="submit-button">
        Iniciar Sesi칩n
      </button>
    </div>
  </form>

</div>
